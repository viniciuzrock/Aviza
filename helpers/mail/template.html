<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pedido</title>
</head>

<body>
    <h1>Detalhes do Pedido</h1>
    {{#each products}}
    <h2>Detalhes do {{this.productIndex}}º produto </h2>
    <p>Nome: {{this.name}}</p>
    <p>Preço: {{this.price}}</p>
    <p>Imagem:</p>
    <img src="{{this.image}}" alt="">
    <hr>
    {{/each}}
</body>

</html>
